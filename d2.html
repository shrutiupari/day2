<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
	
<p id="a">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('a').style.fontSize='35px'">Click Me!</button>
	
<p id="b">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('b').style.display='none'">Click Me!</button>	
	
<p>JavaScript can show hidden HTML elements.</p>

<p id="c" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('c').style.display='block'">Click Me!</button>
	
</body>
</html>
